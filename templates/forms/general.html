{% extends "base/base_form.html" %}

{% block form %}
    {% for field in form %}
        <div class="input-field">
            <label for="{{ field.auto_id }}">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </div>
        <br>
    {% endfor %}
{% endblock %}
